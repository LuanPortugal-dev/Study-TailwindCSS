<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/output.css">

    <title>Meu sitema - Login</title>
</head>

<body class="bg-slate-200">

    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">

        <section class="w-full flex-1 flex flex-col justify-center items-center p-4">

            <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">

                <img src="/src/assets/imgs/user.png" class="w-36 hover:scale-110 duration-300" alt="Logo do Usuário" />

                <h1 class="text-7xl font-bold mb-7">Login</h1>

                <input type="text" class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                    placeholder="Digite o seu email..." />

                <input type="text" class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                    placeholder="***********" />

                <div class="w-full flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="">
                        <label class="font-medium">Lembrar senha</label>
                    </div>

                    <a href="#" class="text-sky-600 hover:text-sky-500 duration-200">Esqueceu a senha?</a>
                </div>

                <button
                    class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500 duration-200 cursor-pointer">Acessar</button>

                <p class="">
                    Não Possui uma conta?
                    <a href="#" class="font-medium text-sky-600 hover:text-sky-500 duration-200">Crie uma conta</a>
                </p>
            </div>

        </section>

        <section
            class="hidden md:flex gap-9 w-full h-screen flex-1 items-center justify-center flex-col p-4 bg-secudaria">

            <h1 class="text-white text-2xl text-center max-w-lg lg:text-4xl">
                Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!</h1>

            <img src="/src/assets/imgs/techs.png" alt="Tecnologias usadas no mercado"
                class="w-3/4 lg:w-full lg:max-w-md" />

        </section>
    </main>

</body>

</html>
